<!DOCTYPE html>
<html>
<head>
    <title>Summarize PubMed Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }
        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summarize PubMed Articles</h1>
        <form action="{{ url_for('summarize') }}" method="post" enctype="multipart/form-data">
            <label for="file">Upload file:</label>
            <input type="file" id="file" name="file">
            <br>
            <label for="sample">Or select a sample:</label>
            <select id="sample" name="sample">
                {% for i in range(sample_data.num_rows) %}
                    <option value="{{ i }}">{{ sample_data[i]['article'][:100] }}...</option>
                {% endfor %}
            </select>
            <br>
            <label for="style">Summary style:</label>
            <select id="style" name="style">
                <option value="brief">Brief</option>
                <option value="detailed">Detailed</option>
            </select>
            <br>
            <button type="submit">Summarize</button>
        </form>
    </div>
</body>
</html>
